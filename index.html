<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h1>THE GAME</h1>
    <div id="rock" class="rock btn"></div>
    <div id="paper" class="paper btn"></div>
    <div id="scissor" class="scissors btn"></div>
  </div>
  <div id="result"></div>
  <div id="score">Player: 0 | Computer: 0</div>
  <div class="result-bar" id="result-bar">Waiting for your move...</div>
  <button id="next-round-btn">Play Next Round</button>

  <!-- Audio Player -->
  <audio loop id="bg-music" 
    <source src="https://github.com/ANKIT-PIXEL-414/The-Game/blob/main/Assets/audio/audio 2.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <button id="music-toggle" onclick="toggleMusic()">Play Music</button>
  
<div id="result-bar"></div>
<button id="next-round-btn">Next Round</button>
<button id="resetBtn">Reset Score</button>
  <script src="main.js"></script>
</body>

</html>
